# ╔═══════════════════════════════════════════╗
# ║           SmartAFK Configuration          ║
# ║            Версии: 1.13 - 1.21+           ║
# ╚═══════════════════════════════════════════╝

# Через сколько секунд бездействия игрок станет АФК
afk-timeout: 300

# Кикать после долгого АФК (в секундах, 0 = выключено)
kick-timeout: 1800

# Сообщение при кике
kick-message: "&cВы были кикнуты за долгий АФК"

# ─────────────────────────────────────────────
# АФК Мир
# ─────────────────────────────────────────────
afk-world:
  enabled: true
  world-name: "world_afk"
  spawn-location:
    x: 0.5
    y: 100
    z: 0.5

# Заморозить загрузку чанков (снижает нагрузку)
freeze-chunks: true

# ─────────────────────────────────────────────
# Сообщения (поддержка & цветов)
# ─────────────────────────────────────────────
messages:
  prefix: "&7[&6SmartAFK&7] "
  afk-on: "&e{player} &fтеперь АФК"
  afk-off: "&e{player} &fвернулся в игру"
  afk-kick-warning: "&c⚠ Кик через {time} сек за АФК!"
  reload: "&aКонфиг успешно перезагружен!"
  no-permission: "&cНедостаточно прав!"
  players-only: "&cТолько для игроков!"

# ─────────────────────────────────────────────
# Определение активности
# ─────────────────────────────────────────────
detection:
  movement: true       # Передвижение
  look: false          # Поворот головы (без движения)
  chat: true           # Сообщения в чат
  commands: true       # Команды
  block-break: true    # Разрушение блоков
  block-place: true    # Установка блоков
  interact: true       # Взаимодействие
  inventory: true      # Клики в инвентаре
  damage: true         # Получение урона

# ─────────────────────────────────────────────
# Дополнительно
# ─────────────────────────────────────────────
settings:
  # Показывать [AFK] в табе
  tab-prefix: true
  tab-prefix-format: "&7[AFK] "

  # Показывать [AFK] над головой
  display-name: true
  display-name-format: "&7[AFK] &f{player}"

  # Отключить урон в АФК
  disable-damage: true

  # Скрыть АФК игроков от мобов
  hide-from-mobs: true