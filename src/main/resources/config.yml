# ╔═══════════════════════════════════════════╗
# ║           SmartAFK Configuration          ║
# ║              Version 1.1                  ║
# ╚═══════════════════════════════════════════╝

# Через сколько секунд бездействия игрок станет АФК
afk-timeout: 300

# Кикать после долгого АФК (0 = выключено)
kick-timeout: 1800

# Сообщение при кике
kick-message: "&cВы были кикнуты за долгий АФК"

# ─────────────────────────────────────────────
# АФК Мир
# ─────────────────────────────────────────────
afk-world:
  enabled: true
  world-name: "world_afk"
  spawn-location:
    x: 0.5
    y: 100
    z: 0.5

# Заморозить чанки
freeze-chunks: true

# ─────────────────────────────────────────────
# Сообщения
# ─────────────────────────────────────────────
messages:
  prefix: "&7[&6SmartAFK&7] "
  afk-on: "&e{player} &fтеперь АФК"
  afk-off: "&e{player} &fвернулся в игру"
  afk-kick-warning: "&c⚠ Кик через {time} сек за АФК!"
  reload: "&aКонфиг перезагружен!"
  no-permission: "&cНедостаточно прав!"
  players-only: "&cТолько для игроков!"

# ─────────────────────────────────────────────
# Определение активности
# ─────────────────────────────────────────────
detection:
  movement: true
  chat: true
  commands: true
  block-break: true
  block-place: true
  interact: true
  inventory: true
  damage: true

# ─────────────────────────────────────────────
# Настройки
# ─────────────────────────────────────────────
settings:
  tab-prefix: true
  tab-prefix-format: "&7[AFK] "
  disable-damage: true

  # Дебаг режим (подробные логи)
  debug: false

  # Бэкап локаций (защита от крашей)
  backup-locations: true

  # bStats метрики
  metrics: true